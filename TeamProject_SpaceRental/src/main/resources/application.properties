server.port=9000
server.servlet.context-path=/ubiquitous

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ORACLE DataSource Setting ( =Connection Pool)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger

# mapper location
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.team.project.**


server.error.path=/error

# file size, request size setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# put, delete method setting
spring.mvc.hiddenmethod.filter.enabled=true


# logging setting
logging.file.name=${user.dir}/log/test.log
logging.file.max-history=7
logging.file.max-size=10MB
logging.level.com.team.project:error
logging.level.com.team.project.controller:debug